name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Job de vÃ©rification des versions et sÃ©curitÃ©
  security-check:
    name: ğŸ”’ VÃ©rification SÃ©curitÃ© & Versions
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Audit des dÃ©pendances
        run: pnpm audit --audit-level moderate

      - name: ğŸ“Š VÃ©rification des versions
        run: |
          echo "ğŸ” VÃ©rification des versions verrouillÃ©es..."
          if [ ! -f "pnpm-lock.yaml" ]; then
            echo "âŒ pnpm-lock.yaml manquant"
            exit 1
          fi
          echo "âœ… pnpm-lock.yaml prÃ©sent"
          
          # VÃ©rifier que toutes les versions sont exactes (pas de ^ ou ~)
          if grep -r '"version": "^' package.json; then
            echo "âŒ Versions non verrouillÃ©es dÃ©tectÃ©es dans package.json"
            exit 1
          fi
          echo "âœ… Toutes les versions sont verrouillÃ©es"

  # Job de qualitÃ© de code
  code-quality:
    name: ğŸ¯ QualitÃ© de Code
    runs-on: ubuntu-latest
    needs: security-check
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Linting
        run: pnpm lint

      - name: ğŸ¨ Format check
        run: pnpm format:check

      - name: ğŸ“ Type check
        run: pnpm type-check

      - name: ğŸ“Š Code coverage
        run: pnpm test:coverage

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # Job de tests unitaires et d'intÃ©gration
  unit-tests:
    name: ğŸ§ª Tests Unitaires & IntÃ©gration
    runs-on: ubuntu-latest
    needs: security-check
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run unit tests
        run: pnpm test

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.node-version }}
          path: coverage/

  # Job de tests E2E
  e2e-tests:
    name: ğŸŒ Tests E2E
    runs-on: ubuntu-latest
    needs: [security-check, unit-tests]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        run: pnpm build

      - name: ğŸš€ Start application
        run: pnpm preview &
        env:
          VITE_API_URL: http://localhost:4173

      - name: â³ Wait for app to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:4173; do sleep 1; done'

      - name: ğŸŒ Run E2E tests
        run: pnpm test:e2e
        env:
          CYPRESS_baseUrl: http://localhost:4173

      - name: ğŸ“Š Upload E2E results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-results
          path: cypress/videos/ cypress/screenshots/

  # Job de build et dÃ©ploiement
  build:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    needs: [security-check, code-quality, unit-tests, e2e-tests]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        run: pnpm build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/

      - name: ğŸš€ Deploy to staging
        if: github.ref == 'refs/heads/develop'
        run: echo "Deploy to staging environment"

      - name: ğŸš€ Deploy to production
        if: github.ref == 'refs/heads/main'
        run: echo "Deploy to production environment"

  # Job de notification
  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    steps:
      - name: ğŸ“§ Send notification
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… Build successful - notification sent"
          else
            echo "âŒ Build failed - notification sent"
          fi 