name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  # Job de qualitÃ© de code
  code-quality:
    name: ğŸ¯ QualitÃ© de Code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ” Linting
        run: npm run lint

      - name: ğŸ¨ Format check
        run: npm run format:check

      - name: ğŸ“ Type check
        run: npm run type-check

  # Job de tests unitaires
  unit-tests:
    name: ğŸ§ª Tests Unitaires
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm test

      - name: ğŸ“Š Code coverage
        run: npm run test:coverage

  # Job de build
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/

  # Job de tests E2E (optionnel)
  e2e-tests:
    name: ğŸŒ Tests E2E
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Start application
        run: npm run preview &
        env:
          VITE_API_URL: http://localhost:4173

      - name: â³ Wait for app to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:4173; do sleep 1; done'

      - name: ğŸŒ Run E2E tests
        run: npm run test:e2e
        env:
          CYPRESS_baseUrl: http://localhost:4173

      - name: ğŸ“Š Upload E2E results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-results
          path: cypress/videos/ cypress/screenshots/ 